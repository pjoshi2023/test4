/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.bitbucket.b_c:jose4j:0.9.6'
    compileOnly 'se.curity.identityserver:identityserver.sdk:8.6.1'
    compileOnly 'org.slf4j:slf4j-api:1.7.36'
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10'
}

group = 'io.curity.identityserver.plugins.authenticator'
version = '2.0.0'
description = 'Curity Oidc Claims Support Authenticator'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task printProperties {
    println "version:  $version"
}